id: unit1
title: Foundations and Setup
description: This unit introduces students to SHMUP games and establishes the
  technical foundation needed to build web games using PixiJS. Students will set
  up their development environment and create their first interactive game
  window.
objectives: |-
  - Understand the core mechanics and appeal of SHMUP games
  - Set up a complete PixiJS development environment
  - Create and render basic game objects on screen
  - Implement fundamental game loop concepts
lessons:
  - lesson1/index.yml
  - lesson2/index.yml
