id: lesson1
title: Introduction to SHMUP Games & PixiJS
description: Students explore the SHMUP genre and learn about PixiJS as a
  powerful 2D web game engine. This lesson covers the basic setup and creation
  of a simple PixiJS application.
objectives: |-
  - Identify key characteristics and mechanics of SHMUP games
  - Explain the role of PixiJS in web game development
  - Set up a basic HTML page with PixiJS integration
  - Create and display a simple PixiJS application
lessonParts:
