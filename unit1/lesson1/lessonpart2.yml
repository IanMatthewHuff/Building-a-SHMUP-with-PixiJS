title: Introduction to PixiJS
content: |
  ![1.00](data:image/png;base64,)

  \
  [PixiJS](https://pixijs.com/) is a fast and powerful 2D rendering engine, that uses HTML5 to display graphics in the browser without needing any extra downloads or libraries. To learn about how PixiJS works, were going to be creating a simple SHMUP game using it.

  ### Why PixiJS?

  With so many possible game engines out there, why did we pick PixiJS to use? For our purposes we wanted something that was the following:

  * **Small** - We don't want a large download size

  * **Fast** - SHMUPs require split second timing, we don't want anything laggy

  * **Simple** - We don't want a whole bunch of confusing boiler plate or engine code that we don't need

  * **Web Based** - Our games should be playable from a browser window

  * **Self-Contained** - Stitching together code or assets from multiple programs can be tricky, we want to avoid that

  * **Free** - We are looking for something totally free to use

  With that above criteria PixiJS is a great fit for us. It's explicitly billed as a rendering engine as opposed to a full game engine, using something like Unity might provide us with a much more fully feature game engine, but we'll learning more by implementing that basic game engine code ourselves.
