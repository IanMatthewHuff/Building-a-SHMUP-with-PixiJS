questionGroups:
  - id: "1"
    questions:
      - id: "1"
        type: string
        content: What do you call the ratio of horizontal to vertical pixels on a
          screen?
        options:
          - id: "1"
            value: Aspect Ratio
            explanation: Correct! It's the aspect ratio.
            isCorrect: true
