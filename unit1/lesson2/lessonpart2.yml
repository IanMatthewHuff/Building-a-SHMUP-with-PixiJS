# yaml-language-server: $schema=https://vscodeedu.com/assets/schema/course-v2.schema.json
id: lessonpart2
title: Initializing our viewport
content: |+
  The first step that we'll need to take here is to create the display area that we will draw our game in.

  ### Centering our viewport

  The first step that we'll take is to center our viewport in the window. This process involves a small bit of CSS styling with our styles.css file. Try taking this code block here and adding it `styles.css`.

  ```css
  body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
  }
  canvas {
      display: block;
  }
  ```

  This code tells the main body of the HTML document to see its background to black `background: #000`, to align content inside it to the center `justify-content:center`, to take up all of the vertical height `min-height: 100vh`, and to remove margin and padding. Then the `<canvas>` element that PixiJS will add is told to use block display inside the body.

  > \[!NOTE]
  > Try tweaking the values in the background: property to see the background color of the document change in the HTML preview. I'm partial to a nice 90's magenta (#f46fde) myself.

  ### Setting our aspect ratio

  If you notice with our CSS we instructed it to fill up all of the vertical space, instead of horizontal space, which might have seemed like an odd choice. But if you recall back to our introduction sections on SHMUPs many classical arcade SHMUPs use a vertical [aspect ratio](https://en.wikipedia.org/wiki/Aspect_ratio_\(image\)) (more vertical space than horizontal space).

  ![1.00](data:image/png;base64,)

  This vertical layout is good for arcade shooters, as it provides a symmetrical layout where the bulk of the space to see enemy targets and incoming fire.

  In addition to an aspect ratio we can pick a resolution for our game to run at. For a game with classic pixel art graphics selecting a classic arcade resolution make a lot of sense if we don't want to have to scale our sprites, so a resolution of 224 horizontal pixels by 288 vertical pixels seems a good starting point. Start by adding this code into your `script.js` file.

  ```javascript
  const GAME_WIDTH = 224;
  const GAME_HEIGHT = 288;
  const ASPECT_RATIO = GAME_WIDTH / GAME_HEIGHT;
  ```

  ### Initializing our PixiJS application

  PixiJS uses an [application](https://pixijs.download/release/docs/app.html#creating-an-application) class that is the core of a PixiJS game. The next step is to perform an init of this application. In `script.js` after the aspect ratio setting we'll create a new init game function like so:

  ```javascript
  async function initGame() {
      const app = new PIXI.Application();
      
      await app.init({
          width: GAME_WIDTH,
          height: GAME_HEIGHT,
          backgroundColor: 0x1099bb,
      });
      
      document.body.appendChild(app.canvas);
  }
  ```

  At this point, if you run the HTML preview you should now see a black background with a small blue box hosted in the center. That blue box is our PixiJS canvas element.

  ![1.00](data:image/png;base64,)

